<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em : em단위가 쓰여진 곳의 폰트 사이즈 배수 */
        body{
            font-size: 16px;
        }
        h1{
            font-size: 1.5em;
        }
        h2{
            font-size: 1.2em;
        }
        /* P 태그의 너비 지정* :px, %, em, rem, vw, vh*/
        p{
           /* width: 800px; 고정값*/
           width: 80%; /* 브라우저의 상대값 */
           font-size: 1em;
        }

    </style>
</head>
<body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Cum non adipisci vero reiciendis. Totam dolor aperiam 
        magnam iure exercitationem! Inventore esse voluptate
         obcaecati quidem nesciunt tenetur aspernatur quae eveniet 
         sapiente.

    </p>
</body>
</html>
